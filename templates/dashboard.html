<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Retur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="mb-4">ðŸ“¦ Dashboard Retur</h2>

    <!-- Form tambah data -->
    <form action="{{ url_for('tambah') }}" method="POST" enctype="multipart/form-data" class="row g-3 mb-4">
        <div class="col-md-3">
            <input type="text" name="nomor_retur" class="form-control" placeholder="Nomor Retur" required>
        </div>
        <div class="col-md-3">
            <input type="text" name="nomor_mobil" class="form-control" placeholder="Nomor Mobil" required>
        </div>
        <div class="col-md-3">
            <input type="text" name="nama_driver" class="form-control" placeholder="Nama Driver" required>
        </div>
        <div class="col-md-3">
            <input type="file" name="bukti" class="form-control" accept="image/*" required>
        </div>
        <div class="col-12">
            <button class="btn btn-primary">Tambah Data</button>
            <a href="{{ url_for('export') }}" class="btn btn-success">Download Excel</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </form>

    <!-- Tabel data -->
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nomor Retur</th>
                <th>Nomor Mobil</th>
                <th>Nama Driver</th>
                <th>Bukti</th>
                <th>Waktu</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row["id"] }}</td>
                <td>{{ row["nomor_retur"] }}</td>
                <td>{{ row["nomor_mobil"] }}</td>
                <td>{{ row["nama_driver"] }}</td>
                <td>
                    {% if row["bukti"] %}
                        <a href="{{ row['bukti'] }}" target="_blank">
                            <img src="{{ row['bukti'] }}" alt="bukti" width="80">
                        </a>
                    {% else %}
                        <span class="text-muted">-</span>
                    {% endif %}
                </td>
                <td>{{ row["created_at"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
