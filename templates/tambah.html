<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Retur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }
    /* Navbar */
    .navbar {
      border-radius: 0 0 16px 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background: linear-gradient(90deg, #4facfe, #00f2fe);
    }
    .navbar-brand {
      font-weight: 600;
      color: white !important;
    }
    .navbar-text {
      color: white;
      font-weight: 500;
    }
    /* Card */
    .card {
      border-radius: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    /* Button */
    .btn-primary {
      background: linear-gradient(90deg, #43e97b, #38f9d7);
      border: none;
      border-radius: 12px;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn-primary:hover {
      transform: scale(1.03);
      opacity: 0.9;
    }
    .btn-secondary {
      border-radius: 12px;
      font-weight: 500;
    }
    /* Label */
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid d-flex justify-content-between">
      <a class="navbar-brand" href="{{ url_for('dashboard') }}">â¬… Dashboard</a>
      <span class="navbar-text">Toko: {{ session['user'] }}</span>
    </div>
  </nav>

  <!-- Content -->
  <div class="container my-5">
    <div class="card p-4">
      <h3 class="mb-2 text-center fw-bold">Tambah Retur</h3>
      <p class="text-center text-muted">Isi data retur untuk <strong>{{ session['user'] }}</strong></p>
      
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label">Nomor Retur</label>
          <input type="text" name="nomor_retur" class="form-control" placeholder="Contoh: RT123" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Nomor Mobil</label>
          <input type="text" name="nomor_mobil" class="form-control" placeholder="Contoh: B 1234 CD" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Nama Driver</label>
          <input type="text" name="nama_driver" class="form-control" placeholder="Nama lengkap driver" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Tanggal Pengiriman</label>
          <input type="date" name="tanggal_manual" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Upload Bukti</label>
          <input type="file" name="bukti" class="form-control">
        </div>
        <div class="d-flex justify-content-between">
          <a href="{{ url_for('dashboard') }}" class="btn btn-secondary px-4">Batal</a>
          <button type="submit" class="btn btn-primary px-4">Simpan</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
