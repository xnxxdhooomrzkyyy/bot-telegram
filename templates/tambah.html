<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Retur - Retur App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f9f9;
      min-height: 100vh;
    }
    .navbar {
      background: linear-gradient(90deg, #43e97b, #38f9d7);
    }
    .navbar-brand, .nav-link, .navbar-text {
      color: white !important;
      font-weight: 600;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    .btn-primary {
      border-radius: 10px;
      background: linear-gradient(90deg, #43e97b, #38f9d7);
      border: none;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('dashboard') }}">ðŸ“¦ Retur App</a>
      <div class="d-flex">
        <a href="{{ url_for('logout') }}" class="btn btn-light btn-sm">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Form Tambah Retur -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title mb-3">âž• Tambah Data Retur</h5>
        <form method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-label">Nomor Retur</label>
            <input type="text" name="nomor_retur" class="form-control" placeholder="Contoh: R123" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Nomor Mobil</label>
            <input type="text" name="nomor_mobil" class="form-control" placeholder="Contoh: B 1234 CD" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Nama Driver</label>
            <input type="text" name="nama_driver" class="form-control" placeholder="Nama driver" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Tanggal (Manual)</label>
            <input type="date" name="tanggal_manual" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Upload Bukti (Opsional)</label>
            <input type="file" name="bukti" class="form-control" accept="image/*">
          </div>
          <button type="submit" class="btn btn-primary w-100">Simpan</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
