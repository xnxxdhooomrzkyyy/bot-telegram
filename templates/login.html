<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Retur App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      max-width: 360px;
      padding: 2rem;
    }
    .btn-primary {
      border-radius: 12px;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      border: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3 class="text-center mb-4">Login</h3>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Kode Toko</label>
        <select name="kode_toko" class="form-control" required>
          <option value="">-- Pilih Toko --</option>
          <option value="T8NR">T8NR</option>
          <option value="TXMO">TXMO</option>
          <!-- tambah toko lain sesuai app.py -->
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
</body>
</html>
