<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Retur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-4">
    <h3 class="mb-3 text-center">Tambah Retur</h3>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Nomor Retur</label>
        <input type="text" name="nomor_retur" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Nomor Mobil</label>
        <input type="text" name="nomor_mobil" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Nama Driver</label>
        <input type="text" name="nama_driver" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Upload Bukti</label>
        <input type="file" name="bukti" class="form-control">
      </div>
      <div class="d-flex justify-content-between">
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Batal</a>
        <button type="submit" class="btn btn-primary">Simpan</button>
      </div>
    </form>
  </div>

</body>
</html>
