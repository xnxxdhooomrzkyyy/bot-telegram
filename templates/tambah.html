<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Retur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid d-flex justify-content-between">
      <a class="navbar-brand" href="{{ url_for('dashboard') }}">â¬… Kembali</a>
      <span class="text-white">Toko: {{ session['user'] }}</span>
    </div>
  </nav>

  <div class="container my-4">
    <div class="card p-4">
      <h3 class="text-center">Tambah Retur</h3>
      <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label>Nomor Retur</label>
          <input type="text" name="nomor_retur" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Nomor Mobil</label>
          <input type="text" name="nomor_mobil" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Nama Driver</label>
          <input type="text" name="nama_driver" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Tanggal Pengiriman</label>
          <input type="date" name="tanggal_manual" class="form-control">
        </div>
        <div class="mb-3">
          <label>Upload Bukti</label>
          <input type="file" name="bukti" class="form-control">
        </div>
        <div class="d-flex justify-content-between">
          <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Batal</a>
          <button class="btn btn-primary">Simpan</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
