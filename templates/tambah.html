{% extends "base.html" %}
{% block title %}Tambah Retur - Retur App{% endblock %}

{% block content %}
<h3 class="mb-4">âž• Tambah Retur</h3>

<form method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <label class="form-label">Nomor Retur</label>
    <input type="text" name="nomor_retur" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Nomor Mobil</label>
    <input type="text" name="nomor_mobil" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Nama Driver</label>
    <input type="text" name="nama_driver" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Tanggal Manual</label>
    <input type="date" name="tanggal_manual" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Upload Bukti (Opsional)</label>
    <input type="file" name="bukti" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Simpan</button>
  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Batal</a>
</form>
{% endblock %}
