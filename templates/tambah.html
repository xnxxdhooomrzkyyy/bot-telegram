<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Retur - Retur App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f7f9fc;
      font-family: 'Poppins', sans-serif;
    }
    .container {
      margin-top: 2rem;
      max-width: 600px;
    }
    .btn-primary {
      background: linear-gradient(90deg, #43e97b, #38f9d7);
      border: none;
      font-weight: 600;
      border-radius: 10px;
    }
    .btn-primary:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="mb-4">âž• Tambah Retur</h3>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Nomor Retur</label>
        <input type="text" name="nomor_retur" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Nomor Mobil</label>
        <input type="text" name="nomor_mobil" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Nama Driver</label>
        <input type="text" name="nama_driver" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Tanggal Manual</label>
        <input type="date" name="tanggal_manual" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Upload Bukti (Opsional)</label>
        <input type="file" name="bukti" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Simpan</button>
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Batal</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
