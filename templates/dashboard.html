<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Dashboard Retur</span>
      <a href="/" class="btn btn-light btn-sm">Logout</a>
    </div>
  </nav>

  <div class="container">
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title">Upload Bukti Pengiriman</h5>
            <form method="post" action="/upload" enctype="multipart/form-data">
              <div class="mb-3">
                <label class="form-label">Nomor Retur</label>
                <input type="text" name="nomor_retur" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Upload Bukti</label>
                <input type="file" name="bukti" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-success">Upload</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-6 d-flex align-items-center">
        <a href="/export" class="btn btn-outline-primary ms-auto">
          Export Excel
        </a>
      </div>
    </div>

    <div class="card shadow">
      <div class="card-body">
        <h5 class="card-title">Data Retur</h5>
        <table class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th>No</th>
              <th>Nomor Retur</th>
              <th>Bukti</th>
            </tr>
          </thead>
          <tbody>
            {% for row in data %}
            <tr>
              <td>{{ loop.index }}</td>
              <td>{{ row['nomor_retur'] }}</td>
              <td>
                <a href="{{ row['bukti_url'] }}" target="_blank" class="btn btn-sm btn-info">
                  Lihat Bukti
                </a>
              </td>
            </tr>
            {% else %}
            <tr>
              <td colspan="3" class="text-center">Belum ada data</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

</body>
</html>
